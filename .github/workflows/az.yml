name: Wiki Deploy

# 触发条件
on: 
  push:
    branches: [ 'main' ]
    paths:

# 设置权限
permissions:
  contents: write


# 环境变量
env:
  BASE_URL: NitWikit

# 任务
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: "setup pnpm"
        uses: "pnpm/action-setup@v4"

      - name: "setup node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      # 安装 npm 包
      - name: Install
        run: pnpm install

      # MarkdownLint 检查
      - name: "MarkdownLint Check"
        uses: "DavidAnson/markdownlint-cli2-action@v17"
        with:
          fix: true
          globs: 'docs*/**/*.md'

      # 构建
      - name: Build
        run: pnpm run build

      # 部署
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
