name: Build and Deploy GitBook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12' # 根据搜索结果，Node.js v12.16.3 版本支持很好 [^37^]

      - name: Uninstall gitbook (if installed)
        run: npm uninstall -g gitbook

      - name: Install GitBook CLI
        run: npm install -g gitbook-cli

      - name: Install GitBook plugins
        run: gitbook install ./docs

      - name: Build GitBook
        run: gitbook build ./docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./docs/_book