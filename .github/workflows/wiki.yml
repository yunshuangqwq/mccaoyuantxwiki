name: Deploy GitBook with GitHub Pages dependencies preinstalled

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/wiki.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '10.21.0'

      - name: Install gitbook-cli
        run: |
          npm install -g gitbook-cli
          gitbook --version  # 打印版本信息，确认安装成功

      - name: Update graceful-fs
        run: |
          cd $(npm root -g)/gitbook-cli/node_modules/npm/node_modules/
          npm install graceful-fs@latest --save

      - name: Install GitBook plugins
        run: |
          cd docs
          npm install
          gitbook install
          cd ..

      - name: Build with gitbook
        run: |
          cd docs
          gitbook build
          cd ..
          mv docs/_book _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4